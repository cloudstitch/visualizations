<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Cloudstitch Visualization Browser</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="home" href="/">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="visualization" href="/visualization/shaded-usa-map">
            <iron-icon icon="info"></iron-icon>
            <span>Shaded USA Map</span>
          </a>

          <a data-route="visualization" href="/visualization/likert-scale-chart">
            <iron-icon icon="info"></iron-icon>
            <span>Likert Scale Chart</span>
          </a>

          <a data-route="visualization" href="/visualization/days-hours-heatmap">
            <iron-icon icon="info"></iron-icon>
            <span>Days Hours Heatmap</span>
          </a>

          <a data-route="visualization" href="/visualization/tournament-bracket">
            <iron-icon icon="info"></iron-icon>
            <span>Tournament Bracket</span>
          </a>

          <a data-route="visualization" href="/visualization/tree-map">
            <iron-icon icon="info"></iron-icon>
            <span>Tree Map</span>
          </a>

          <a data-route="visualization" href="/visualization/bar-chart">
            <iron-icon icon="info"></iron-icon>
            <span>Bar Chart</span>
          </a>

          <a data-route="visualization" href="/visualization/tooltip-bar-chart">
            <iron-icon icon="info"></iron-icon>
            <span>Tooltip Bar Chart</span>
          </a>

          <a data-route="visualization" href="/visualization/hierarchical-bar-chart">
            <iron-icon icon="info"></iron-icon>
            <span>Hierarchical Bar Chart</span>
          </a>

          <a data-route="visualization" href="/visualization/grouped-bar-chart">
            <iron-icon icon="info"></iron-icon>
            <span>Grouped Bar Chart</span>
          </a>

          <a data-route="visualization" href="/visualization/normalized-stacked-bar-chart">
            <iron-icon icon="info"></iron-icon>
            <span>Normalized Stacked Bar Chart</span>
          </a>

          <a data-route="visualization" href="/visualization/collapsible-indented-tree">
            <iron-icon icon="info"></iron-icon>
            <span>Collapsible Indented Tree</span>
          </a>

          <a data-route="visualization" href="/visualization/scatterplot">
            <iron-icon icon="info"></iron-icon>
            <span>Scatterplot</span>
          </a>

          <a data-route="visualization" href="/visualization/multi-series-line-chart">
            <iron-icon icon="info"></iron-icon>
            <span>Multi Series Line Chart</span>
          </a>

          <a data-route="visualization" href="/visualization/bubble-chart">
            <iron-icon icon="info"></iron-icon>
            <span>Bubble Chart</span>
          </a>

          <a data-route="visualization" href="/visualization/change-dot-plot">
            <iron-icon icon="info"></iron-icon>
            <span>Change Dot Plot</span>
          </a>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Viz Harness</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">â™¥ Kight Foundation</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
<iframe id="ifrm" style="border: 1px solid #333; width: 100%; min-height: 1000px; -webkit-overflow-scrolling: touch;overflow-y:auto; overflow:scroll!important" src="http://apps.cloudstitch.io/npbartlett/seed-search" width="300" height="150" scrolling="auto"></iframe>


            </section>

            <section data-route="visualization">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                <span>{{params.name}}</span>
                </h2>
                <viz-harness name={{params.name}}></viz-harness>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
